mailer_template:
  type: file
  template_path: <%= File.join(templates_directory_path, "app", "mailers", "mailer.rb.template") %>
  output_path: <%= File.join("app", "mailers", "#{file_name}.rb") %>
text_template:
  type: file
  template_path: <%= File.join(templates_directory_path, "app", "mailers", "text.erb.template") %>
  output_path: <%= File.join("app", "mailers", "templates", file_name, "text.erb") %>
html_template:
  type: file
  template_path: <%= File.join(templates_directory_path, "app", "mailers", "html.erb.template") %>
  output_path: <%= File.join("app", "mailers", "templates", file_name, "html.erb") %>
<% if app_config.mack.testing_framework == "test_case" -%>
test_template:
  type: file
  template_path: <%= File.join(templates_directory_path, "test", "unit", "test_case.rb.template") %>
  output_path: <%= File.join("test", "unit", "#{file_name}_test.rb") %>
<% elsif app_config.mack.testing_framework == "rspec" -%>
test_template:
  type: file
  template_path: <%= File.join(templates_directory_path, "test", "unit", "rspec.rb.template") %>
  output_path: <%= File.join("test", "unit", "#{file_name}_spec.rb") %>
<% end -%>